<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습</title>
</head>

<body>
  <p>실습) 아이디, 이름을 입력하기 위한 input태그를 작성하고, 다음과 같이 내용을 출력하세요. <br> 내가 입력한 아이디는 000이고 이름은 000입니다.</p>
  <form name="" method="" action="">
    <p>
      <label for="id_txt">아이디</label>
      <input type="text" id="id_txt" placeholder="아이디를 입력하세요">
    </p>
    <p>
      <label for="name_txt">이름</label>
      <input type="text" id="name_txt" placeholder="이름을 입력하세요">
    </p>
    <button id="result_btn">내용 출력하기</button>
  </form>
  <p id="result"></p>
  <script>
    //class생성하기
    class Id {
      constructor(id) { this.id = id; }
      present() {
        return "내가 입력한 아이디는 '" + this.id + "'이고, ";
      }
    }
    class Name extends Id {
      constructor(id, nam) { super(id); this.name = nam; }
      show() {
        return this.present() + "이름은 '" + this.name + "'입니다.";
      }
    }
    document.getElementById('result_btn').addEventListener('click', (e) => {
      e.preventDefault()
      const idInput = document.getElementById('id_txt').value;
      const nameInput = document.getElementById('name_txt').value;
      const message = new Name(idInput, nameInput);
      document.getElementById('result').textContent = message.show()
    });
  </script>
</body>

</html>
