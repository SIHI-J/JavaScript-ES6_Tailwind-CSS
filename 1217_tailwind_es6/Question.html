<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제 fnq</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <section>
    <div class="container">
      <p class="top-right">Question</p>
      <h2 class="title">정성을 다해 답변을<br>해드리겠습니다</h2>
      <form action="#" method="post">
        <div class="grid">
          <div class="left">
            <div class="box">
              <div class="label">성함</div>
              <input type="text" name="name" placeholder="성함을 입력해주세요" />
            </div>
            <div class="box">
              <div class="label">전화번호</div>
              <input type="tel" name="tel" placeholder="전화번호를 입력해주세요" />
            </div>
            <div class="box">
              <div class="label">이메일</div>
              <input type="email" name="email" placeholder="이메일을 입력해주세요" />
            </div>
          </div>
          <div class="right">
            <div class="box textarea">
              <div class="label">내용</div>
              <textarea name="txtbox" placeholder="내용을 입력해주세요"></textarea>
            </div>
          </div>
        </div>
        <div class="bottom">
          <label class="agree">개인정보처리방침 동의합니다</label>
          <input type="checkbox" name="agree" />
          <button class="send" type="submit">SEND</button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
