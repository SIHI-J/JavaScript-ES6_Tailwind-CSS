<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인폼 구현</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="py-12">
    <div class="text-center sm:mx-auto sm:w-full sm:max-w-sm">
      <h1><a href="https://tailwindcss.com/"><img src="./images/tailwindcss-mark.d52e9897.svg" alt="tailwindcss-mark"
            class="mx-auto h-10 w-auto"></a></h1>
      <h2 class="mt-10 text-3xl/9 text-gray-500">Sign in to your account</h2>
    </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm my-10">
      <form action="" method="post">
        <label for="" class="block font-medium text-gray-700">Email address</label>
        <div class="mt-2">
          <input type="email" name="" id="" placeholder="이메일을 입력하세요."
            class="my-2 block w-full rounded-md outline outline-2 outline-zinc-400 h-8 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-sky-400 sm:text-sm/6 indent-2 placeholder:indent-2">
        </div>

        <p class="flex items-center justify-between">
          <label class="block font-medium text-gray-700" for="">Password</label>
          <a class="text-sky-400 font-semibold hover:text-sky-600" href="">Forgot password?</a>
        </p>
        <div class="w-full">
          <input type="text" name="" id="" placeholder="비밀번호를 입력하세요."
            class="mt-2 block w-full rounded-md outline outline-2 outline-zinc-400 h-8 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-sky-400 sm:text-sm/6 indent-2 placeholder:indent-2">
        </div>
        <div class="text-center w-full">
          <input
            class="mt-3 font-semibold cursor-pointer w-full px-14 py-2  bg-sky-400 text-white rounded-md hover:bg-sky-300 focus:bg-sky-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600"
            type="submit" value="Sign in">
        </div>

      </form>

    </div>
  </div>
</body>

</html>
